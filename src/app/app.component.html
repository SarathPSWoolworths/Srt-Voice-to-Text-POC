<div class="center-div">
  <h1>Voice to Text</h1>
  <a
    title="open github"
    target="_blank"
    href="https://github.com/SarathPSWoolworths/Srt-Voice-to-Text-POC"
  >
    <img class="icon" alt="github" src="github.svg"
  /></a>
</div>
<div class="center-div">
  <h3>Choose Language</h3>
  &nbsp;:&nbsp;
  <label class="radio-button">
    <input type="radio" name="radio" (change)="setLang('en-AU')" />
    <span class="label-visible">
      <span class="fake-radiobutton"></span>
      English (Australia)
    </span>
  </label>
  <label class="radio-button">
    <input
      type="radio"
      name="radio"
      (change)="setLang('en-IN')"
      checked="checked"
    />
    <span class="label-visible">
      <span class="fake-radiobutton"></span>
      English (India)
    </span>
  </label>

  <label class="radio-button">
    <input type="radio" name="radio" (change)="setLang('en-NZ')" />
    <span class="label-visible">
      <span class="fake-radiobutton"></span>
      English (New Zealand)
    </span>
  </label>
  <label class="radio-button">
    <input type="radio" name="radio" (change)="setLang('en-US')" />
    <span class="label-visible">
      <span class="fake-radiobutton"></span>
      English (USA)
    </span>
  </label>
</div>

<div class="input-icons">
  <input class="input-field" type="text" [value]="service.text" />
  <button
    class="transparent"
    (click)="isStillRecoginze ? stopService() : startService()"
  >
    <img
      [class]="isStillRecoginze ? 'icon pulse-ring' : 'icon'"
      alt="mic"
      [src]="isStillRecoginze ? 'close-mic.svg' : 'open-mic.svg'"
    />
  </button>
</div>

@for (staus of service.status; track staus) {
<div class="center-div">{{ staus }}</div>
}
