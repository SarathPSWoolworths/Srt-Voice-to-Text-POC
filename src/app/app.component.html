<div style="display: flex; align-items: center; justify-content: left">
  <input type="text" style="height: 30px; width: 80%" [value]="service.text" />
  <button
    class="transparent"
    (click)="isStillRecoginze ? stopService() : startService()"
  >
    <img
      style="width: 28px"
      [src]="isStillRecoginze ? 'close-mic.svg' : 'open-mic.svg'"
    />
  </button>
</div>

@for (staus of service.status; track staus) {
<ul>
  <li>{{ staus }}</li>
</ul>
}
